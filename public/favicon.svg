  <circle cx="16" cy="4" r="1.5" fill="#f59e0b" />
  
  <!-- Decorative Sprinkles -->
  <circle cx="10" cy="12" r="0.5" fill="#22c55e" />
  <circle cx="13" cy="11" r="0.5" fill="#3b82f6" />
  <circle cx="19" cy="11" r="0.5" fill="#8b5cf6" />
  <circle cx="22" cy="12" r="0.5" fill="#ef4444" />
